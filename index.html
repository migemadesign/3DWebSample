<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
     body {
              font-family: 'Noto Sans TC', sans-serif;
          }
    </style>
  </head>
  <body class="dark">
    <div class="container mx-auto px-4 py-8">
      <header class="flex justify-between items-center pb-4 border-b border-gray-700">
       <div class="flex items-center">
        <a class="text-gray-400 hover:text-white mr-4" href="#">
         首页
        </a>
        <a class="text-gray-400 hover:text-white mr-4" href="#">
         3D文物解说
        </a>
        <a class="text-gray-400 hover:text-white" href="#">
         帮助指南
        </a>
       </div>
       <div class="flex items-center">
        <a class="text-gray-400 hover:text-white mr-4" href="#">

        </a>
        <a class="text-gray-400 hover:text-white mr-4" href="#">
         用户反馈
        </a>
        <a class="text-gray-400 hover:text-white mr-4" href="#">
         Language
        </a>
        <button class="text-gray-400 hover:text-white mr-2">
         <i class="fas fa-search">
         </i>
        </button>
        <button class="text-gray-400 hover:text-white mr-2">
         <i class="fas fa-heart">
         </i>
        </button>
        <button class="text-gray-400 hover:text-white">
         <i class="fas fa-user">
         </i>
        </button>
       </div>
      </header>
      <main class="mt-8">
       <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">
         高古青铜器 虎鎣
        </h1>
        <div class="flex items-center">
         <button class="px-3 py-1 bg-gray-700 text-yellow-500 mr-2">
          3D
         </button>
         <button class="px-3 py-1 bg-gray-800 text-gray-400">
          2D文物
         </button>
         <button class="px-3 py-1 bg-gray-800 text-gray-400 ml-2">
          电子
         </button>
        </div>
       </div>

       <div class="flex flex-col items-center">
        <div class="w-full max-w-2xl">
             <div id="unity-container" class="unity-desktop">
          <canvas id="unity-canvas"></canvas>
          
         <div class="text-sm text-center">
          <div class="flex justify-between items-center mb-2">
           <span>
            编号一览表
           </span>
           <span>
            中号001513
           </span>
          </div>
          <div class="flex justify-between items-center mb-2">
           <span>
            品名
           </span>
           <span>
            虎鎣
           </span>
          </div>
          <div class="flex justify-between items-center mb-2">
           <span>
            时代
           </span>
           <span>
            商周
           </span>
          </div>
          <div class="flex justify-between items-center mb-2">
           <span>
            尺寸
           </span>
           <span>
            高16.3公分；口径43.0公分
           </span>
          </div>
          <div class="flex justify-between items-center mb-2">
           <span>
            来源
           </span>
           <span>
            捐赠
           </span>
          </div>
          <div class="flex justify-between items-center mb-2">
           <span>
            材质
           </span>
           <span>
            青铜
           </span>
          </div>
          <div class="flex justify-between items-center mb-2">
           <span>
            主题解释
           </span>
           <span>
            图文
           </span>
          </div>
          <p class="mt-4">
           虎鎣是一种，既是武器又是，器物容器；通常是青铜器或者铁器。本器造型优美，主体部分为青铜，二是用来挂在车辆上的装饰品，既是车辆装饰品，又是车上的武器之一。正是因为其使用的复杂性，使得虎鎣成为了青铜器中的精品，其艺术价值和历史价值都非常的高。
          </p>
         </div>
        </div>
       </div>
      </main>
     </div>
    
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;border-width:3px 6px">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>


    <div id="unity-fullscreen-button" style="display: none;"></div>

    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/3DWebSample.loader.js";
      const config = {
        dataUrl: buildUrl + "/3DWebSample.data",
        frameworkUrl: buildUrl + "/3DWebSample.framework.js",
        codeUrl: buildUrl + "/3DWebSample.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "3D 文物展示",
        productVersion: "0.1",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
